<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="image">
        <div id="title">
            <img src="./images/odin-lined.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div id="form-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
        <p id="sign-up">Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="post">
            <legend>Let's do this!</legend>
            <div id="form">
            <div class="form-column">
                <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                
                <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                
                <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
            </div>

            <div class="form-column">
                <label for="last-name">LAST NAME</label> 
                    <input type="text" name="last-name" id="last-name" required>

                <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
            </div>
        </form>

        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
